---
name: Packer

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 0 1 * *'  
  workflow_dispatch:

jobs:
  packer:
    runs-on: ubicloud-standard-2-ubuntu-2404
    name: packer

    defaults:
      run:
        working-directory: packer

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - run: |
          sudo apt-get update
          sudo apt-get install virtualbox

      - name: Cache packer files
        uses: actions/cache@v4
        with:
          path: packer/packer_cache
          key: ${{ runner.os }}-${{ hashFiles('packer/guix-vm.json') }}        

      - name: Install asdf & tools
        uses: asdf-vm/actions/install@v4

      - name: Init
        run: packer init init.pkr.hcl
        
      - name: Fix Template
        run: packer fix guix-vm.json

      - name: Validate Template
        run: packer validate -syntax-only guix-vm.json

      - name: Build Artifact
        env:
          PACKER_LOG: 1
        run: packer build guix-vm.json

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: run-capture
          path: packer/capture*.webm