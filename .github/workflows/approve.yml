name: Automatic Approve
on:
  schedule: 
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  automatic-approve:
    name: Automatic Approve
    runs-on: ubuntu-latest
    steps:
      - name: Automatic Approve
        uses: mheap/automatic-approve-action@v1
        with:
          token: ${{ secrets.PAT }}
          workflows: "ci.yml"